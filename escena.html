<!DOCTYPE html>
<head>
</head>
<body>
    <canvas id = "webglcanvas" style = "border: none" width = "700"
     height = "400"></canvas>   
    <script id = "vs" type = "vertex">
        #version 300 es
        layout (location = 0) in vec2 aVertices; // (x,y)
        layout (location = 1) in vec4 aColores; // (r, g, b, a)
        uniform mat4 uMatrizProyeccion;
        out vec4 vColores;
        void main() {
            vColores = aColores;
            gl_Position = uMatrizProyeccion * vec4(aVertices, 0.0, 1.0);
        }
    </script>
    <script id = "fs" type = "fragment">
        #version 300 es
        precision mediump float;
        in vec4 vColores;           //r,g,b,a
        out vec4 color;
        void main() {
            color = vColores;
        }
    </script>
    <script>

        function identidad(r) {
            r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
            r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
            r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
            r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        function ortho(r, izq, der, abj, arr, cerca, lejos) {
            r[0] = 2/(der - izq); r[4] = 0; r[ 8] = 0; r[12] = -(der + izq)/(der - izq);
            r[1] = 0; r[5] = 2/(arr - abj); r[ 9] = 0; r[13] = -(arr + abj)/(arr - abj);
            r[2] = 0; r[6] = 0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
            r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        function main(){
            var canvas = document.getElementById("webglcanvas");
            var gl = canvas.getContext("webgl2");

            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            // compila shader de vertice
            var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(shaderDeVertice, 
                document.getElementById("vs").text.trim());
            gl.compileShader(shaderDeVertice); 

            // compila shader de fragmento
            var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(shaderDeFragmento, 
                document.getElementById("fs").text.trim());
            gl.compileShader(shaderDeFragmento); 

            // enlazar ambos
            var programaID = gl.createProgram();
            gl.attachShader(programaID, shaderDeVertice); 
            gl.attachShader(programaID, shaderDeFragmento);
            gl.linkProgram(programaID);

            gl.useProgram(programaID);

            let uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
            let MatrizProyeccion = new Float32Array(16);

            // Aquí decides el "zoom". Si reduces el rango visible, los objetos se ven más grandes.
            ortho(MatrizProyeccion, -0.5, 0.5, -0.5, 0.5, -1, 1);

            // Cargar la matriz al shader
            gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);

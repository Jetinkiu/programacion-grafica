<!DOCTYPE HTML>
<html>
<head>
  <title>Space vs Demon Game</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
  <canvas id="webglcanvas" style="border: none" width="500" height="500"></canvas>
  <div id="timer" style="font-size:20px; margin-top:10px; color:white; font-family:monospace;">
    ⏱ Time: 0.0s
  </div>
  <img src="demon.png" id="imagenDemon" hidden />
  <img src="space.png" id="imagenSpace" hidden />
  <img src="fondo.jpg" id="imagenFondo" hidden />
  <img src="enemy.png" id="imagenEnemy" hidden />

  <script id="vs" type="vertex">
    #version 300 es
    precision mediump float;
    uniform mat4 uMatrizProyeccion;
    uniform mat4 uMatrizVista;
    uniform mat4 uMatrizModelo;
    layout(location = 0) in vec2 aVertices;
    layout(location = 1) in vec2 aCoordenadasDeTextura;
    out vec2 vCoordenadasDeTextura;
    void main() {
        vCoordenadasDeTextura = aCoordenadasDeTextura;  
        gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 0.0, 1.0);
    }
  </script>

  <script id="fs" type="fragment">
    #version 300 es
    precision mediump float;
    uniform sampler2D uUnidadDeTextura;
    in vec2 vCoordenadasDeTextura;
    out vec4 color;
    void main() {
        color = texture(uUnidadDeTextura, vCoordenadasDeTextura); 
    }
  </script>

  <script>
    'use strict';

    let gl, programaID;
    let texturaFondo, codigoDeTexturaFondo;
    let texturaSpace, codigoDeTexturaSpace;
    let texturaDemon, codigoDeTexturaDemon;
    let texturaEnemy, codigoDeTexturaEnemy;
    let uMatrizProyeccion, uMatrizVista, uMatrizModelo, uUnidadDeTextura;
    let MatrizProyeccion = new Array(16);
    let MatrizVista = new Array(16);
    let MatrizModelo = new Array(16);

    let enemies = [];
    let disparos = [];
    let ultimoTiempoEnemy = 0;
    let ultimoTiempoDisparo = 0;
    let inicioJuego = performance.now();
    let tiempoTranscurrido = 0;

    let space = {
        tx: -4, ty: 0, ancho: 1.0, alto: 0.4, velocidad: 0.15, vivo: true
    };

    let demon = {
        tx: Math.random() * 2, ty: Math.random() * 2,
        vx: (Math.random() * 0.06) - 0.03, vy: (Math.random() * 0.06) - 0.03,
        ancho: 1.0, alto: 0.4
    };

    let teclas = {};

    window.addEventListener("keydown", (e) => { teclas[e.key] = true; });
    window.addEventListener("keyup", (e) => { teclas[e.key] = false; });

    function toRadians(grados) {
      return grados * Math.PI / 180;
    }

    function identidad(r) {
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    function traslacion(matriz, tx, ty, tz) {
      let r = new Array(16);
      r[0] = 1; r[4] = 0; r[8] = 0; r[12] = tx;
      r[1] = 0; r[5] = 1; r[9] = 0; r[13] = ty;
      r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    function escalacion(matriz, sx, sy, sz) { 
      let r = new Array(16);
      r[0] = sx; r[4] = 0; r[8] = 0; r[12] = 0;
      r[1] = 0; r[5] = sy; r[9] = 0; r[13] = 0;
      r[2] = 0; r[6] = 0; r[10] = sz; r[14] = 0;
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
      multiplica(matriz, matriz, r);
    }

    function multiplica(c, a, b) {
      let r = new Array(16);
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          let s = 0;
          for (let k = 0; k < 4; k++)
            s += a[i + k * 4] * b[k + j * 4];
          r[i + j * 4] = s;
        }
      }
      for (let i = 0; i < 16; i++) c[i] = r[i];
    }

    function ortho(r, izq, der, abj, arr, cerca, lejos) {
      r[0] = 2/(der - izq); r[4] = 0; r[8] = 0; r[12] = -(der + izq)/(der - izq);
      r[1] = 0; r[5] = 2/(arr - abj); r[9] = 0; r[13] = -(arr + abj)/(arr - abj);
      r[2] = 0; r[6] = 0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
      r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
    }

    class Rectangulo {
      constructor(gl, x1, y1, x2, y2) {
        let vertices = [x1, y1, x2, y1, x2, y2, x1, y2];
        let coord_textura = [0, 0, 1, 0, 1, 1, 0, 1];
        this.rectanguloVAO = gl.createVertexArray();
        gl.bindVertexArray(this.rectanguloVAO);
        let codigoVertices = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        gl.enableVertexAttribArray(0);
        gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);
        let codigoCoordenadasDeTextura = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, codigoCoordenadasDeTextura);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura), gl.STATIC_DRAW);
        gl.enableVertexAttribArray(1);
        gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);
        gl.bindVertexArray(null);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
      }

      muestra(gl) {
        gl.bindVertexArray(this.rectanguloVAO);
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);
        gl.bindVertexArray(null);
      }
    }

    function leeLaTextura(gl, ID_del_archivo, codigoDeTextura) {
      gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
      let imagen = document.getElementById(ID_del_archivo); 
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagen);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);
      gl.bindTexture(gl.TEXTURE_2D, null);
    }

    function velocidadAleatoria() {
      let v = (Math.random() * 0.08) - 0.04;
      return (Math.abs(v) < 0.015) ? 0.02 : v;
    }

    function crearEnemy() {
      enemies.push({
        tx: 4.6, ty: Math.random() * 8 - 4, velocidad: -0.05, ancho: 0.9, alto: 1.0,
        rectangulo: new Rectangulo(gl, -0.5, -0.5, 0.5, 0.5)
      });
    }

    function crearDisparosCirculares() {
      let cantidad = 12;
      for (let i = 0; i < cantidad; i++) {
        let angulo = (2 * Math.PI / cantidad) * i;
        disparos.push({
          tx: demon.tx, ty: demon.ty,
          vx: Math.cos(angulo) * 0.08, vy: Math.sin(angulo) * 0.08,
          ancho: 0.2, alto: 0.2,
          rectangulo: new Rectangulo(gl, -0.5, -0.5, 0.5, 0.5)
        });
      }
    }

    function moverSpace() {
      if (teclas["ArrowUp"]) space.ty += space.velocidad;
      if (teclas["ArrowDown"]) space.ty -= space.velocidad;
      if (teclas["ArrowLeft"]) space.tx -= space.velocidad;
      if (teclas["ArrowRight"]) space.tx += space.velocidad;
      space.tx = Math.max(-4, Math.min(4, space.tx));
      space.ty = Math.max(-4, Math.min(4, space.ty));
    }

    function colisionan(a, b) {
      return a.tx < b.tx + b.ancho &&
             a.tx + a.ancho > b.tx &&
             a.ty < b.ty + b.alto &&
             a.ty + a.alto > b.ty;
    }

    function resetJuego() {
      enemies = [];
      disparos = [];
      space = { tx: -4, ty: 0, ancho: 1.0, alto: 0.4, velocidad: 0.15, vivo: true };
      demon = {
        tx: Math.random() * 2, ty: Math.random() * 2,
        vx: velocidadAleatoria(), vy: velocidadAleatoria(),
        ancho: 1.0, alto: 0.4
      };
      inicioJuego = performance.now();
      document.getElementById("timer").textContent = "⏱ Time: 0.0s";
    }

    function dibuja(tiempoActual) {
      gl.clear(gl.COLOR_BUFFER_BIT);

      tiempoTranscurrido = ((tiempoActual - inicioJuego) / 1000).toFixed(1);
      document.getElementById("timer").textContent = "⏱ Time: " + tiempoTranscurrido + "s";

      gl.activeTexture(gl.TEXTURE0);
      gl.uniform1i(uUnidadDeTextura, 0);

      identidad(MatrizModelo);
      gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
      gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaFondo);
      texturaFondo.muestra(gl);

      if (space.vivo) {
        moverSpace();
        identidad(MatrizModelo);
        traslacion(MatrizModelo, space.tx, space.ty, 0);
        escalacion(MatrizModelo, space.ancho, space.alto, 1);
        gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
        gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaSpace);
        texturaSpace.muestra(gl);
      }

      if (tiempoActual - ultimoTiempoEnemy > 1000) {
        crearEnemy();
        ultimoTiempoEnemy = tiempoActual;
      }

      for (let e of enemies) {
        identidad(MatrizModelo);
        traslacion(MatrizModelo, e.tx, e.ty, 0);
        escalacion(MatrizModelo, e.ancho, e.alto, 1);
        gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
        gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaEnemy);
        e.rectangulo.muestra(gl);
        e.tx += e.velocidad;
      }
      enemies = enemies.filter(e => e.tx > -5);

      identidad(MatrizModelo);
      traslacion(MatrizModelo, demon.tx, demon.ty, 0);
      escalacion(MatrizModelo, demon.ancho, demon.alto, 1);
      gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
      gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaDemon);
      texturaDemon.muestra(gl);
      demon.tx += demon.vx;
      demon.ty += demon.vy;
      if (demon.tx <= 0 || demon.tx >= 4) demon.vx *= -1;
      if (demon.ty <= -2 || demon.ty >= 2) demon.vy *= -1;

      if (tiempoActual - ultimoTiempoDisparo > 2000) {
        crearDisparosCirculares();
        ultimoTiempoDisparo = tiempoActual;
      }

      for (let d of disparos) {
        identidad(MatrizModelo);
        traslacion(MatrizModelo, d.tx, d.ty, 0);
        escalacion(MatrizModelo, d.ancho, d.alto, 1);
        gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
        gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaDemon);
        d.rectangulo.muestra(gl);
        d.tx += d.vx;
        d.ty += d.vy;
      }
      disparos = disparos.filter(d => Math.abs(d.tx) < 6 && Math.abs(d.ty) < 6);

      for (let e of enemies) {
        if (space.vivo && colisionan(space, e)) {
          console.log("💥 Collision with Enemy at:", e.tx.toFixed(2), e.ty.toFixed(2));
          space.vivo = false;
        }
      }

      for (let d of disparos) {
        if (space.vivo && colisionan(space, d)) {
          console.log("💥 Collision with Demon's shot at:", d.tx.toFixed(2), d.ty.toFixed(2));
          space.vivo = false;
        }
      }

      if (!space.vivo) {
        alert("💀 Termino el juego\n⏱ Tiempo de Superviviencia: " + tiempoTranscurrido + " segundos");
        resetJuego();
      }

      requestAnimationFrame(dibuja);
    }

    function main() {
      let canvas = document.getElementById("webglcanvas");
      gl = canvas.getContext("webgl2");
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      let shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
      gl.compileShader(shaderDeVertice);

      let shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
      gl.compileShader(shaderDeFragmento);

      programaID = gl.createProgram();
      gl.attachShader(programaID, shaderDeVertice);
      gl.attachShader(programaID, shaderDeFragmento);
      gl.linkProgram(programaID);
      gl.useProgram(programaID);

      texturaFondo = new Rectangulo(gl, -5, -5, 5, 5);
      codigoDeTexturaFondo = gl.createTexture();
      leeLaTextura(gl, "imagenFondo", codigoDeTexturaFondo);

      texturaSpace = new Rectangulo(gl, -1, -1, 1, 3);
      codigoDeTexturaSpace = gl.createTexture();
      leeLaTextura(gl, "imagenSpace", codigoDeTexturaSpace);

      texturaDemon = new Rectangulo(gl, -0.5, -0.5, 0.5, 2);
      codigoDeTexturaDemon = gl.createTexture();
      leeLaTextura(gl, "imagenDemon", codigoDeTexturaDemon);

      texturaEnemy = new Rectangulo(gl, -0.5, -0.5, 1.5, 1.5);
      codigoDeTexturaEnemy = gl.createTexture();
      leeLaTextura(gl, "imagenEnemy", codigoDeTexturaEnemy);

      uMatrizProyeccion = gl.getUniformLocation(programaID, "uMatrizProyeccion");
      uMatrizVista = gl.getUniformLocation(programaID, "uMatrizVista");
      uMatrizModelo = gl.getUniformLocation(programaID, "uMatrizModelo");
      uUnidadDeTextura = gl.getUniformLocation(programaID, "uUnidadDeTextura");

      ortho(MatrizProyeccion, -5, 5, -5, 5, -1, 1);
      gl.uniformMatrix4fv(uMatrizProyeccion, false, MatrizProyeccion);
      identidad(MatrizVista);
      gl.uniformMatrix4fv(uMatrizVista, false, MatrizVista);

      gl.enable(gl.BLEND);
      gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
      gl.clearColor(0.0, 0.0, 0.0, 1.0);

      enemies.push({
        tx: 4.6, ty: Math.random() * 8 - 4, velocidad: -0.05, ancho: 0.8, alto: 0.3,
        rectangulo: new Rectangulo(gl, -0.5, -0.5, 0.5, 0.5)
      });

      dibuja();
    }

    window.onload = main;
  </script>
</body>
</html>
